<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <div class="dialog">
            <div class="app-info">

                    <img src="../assets/images/thinkink.png" alt="ThinkInk App Icon">
                </div>
                <div class="text-info">
                    <div class="app-name">ThinkInk - Ai Studio App</div>

            <div class="manual-redirect-text">
                If you are not redirected, click the button below.
            </div>
            <button id="manual-redirect-btn" class="redirect-button">
                Continue
            </button>
        </div>
    </div>
    <script src="../assets/redirect.js"></script>
</body>
</html>
